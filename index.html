<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Listener ? 9:16 Scene</title>
    <meta name="description" content="A moody 9:16 scene: The Listener under rain, mist, and a flickering streetlamp." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="viewport" aria-label="Cinematic 9:16 scene: featureless figure listening in the rain by a flickering streetlamp">
      <section class="frame" role="img" aria-label="The Listener?tall, unnaturally thin, faceless, leaning forward as if to hear; rain falling, dark misty street, a single dim flickering streetlamp nearby.">
        <div class="scene">
          <div class="gradient-sky" aria-hidden="true"></div>

          <div class="street">
            <div class="horizon" aria-hidden="true"></div>
            <div class="lamp-post" aria-hidden="true">
              <div class="lamp-shaft"></div>
              <div class="lamp-head"></div>
              <div class="lamp-glow" aria-hidden="true"></div>
            </div>
          </div>

          <div class="listener" aria-hidden="true">
            <div class="listener-body"></div>
            <div class="listener-head"></div>
            <div class="listener-shadow" aria-hidden="true"></div>
          </div>

          <div class="mist mist-back" aria-hidden="true"></div>
          <div class="rain" aria-hidden="true"></div>
          <div class="mist mist-front" aria-hidden="true"></div>
        </div>
      </section>

      <footer class="caption">
        <p>The Listener ? 9:16 ? Dark street, flickering lamp, unbroken rain, distant mist.</p>
      </footer>
    </main>

    <script src="/script.js" defer></script>
  </body>
</html>
